name: flashlate
description: Flashcard app with integrated translate function

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+12

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.0
  http: ^0.13.3
  html: ^0.15.0
  shared_preferences: ^2.2.0
  # puppeteer: 3.2.0
  double_back_to_close_app: ^2.1.0
  flutter_keyboard_visibility: ^5.4.1
  loading_skeleton_niu: ^0.0.1
  puppeteer: 3.2.0
  clipboard: ^0.1.2+8
  flutter_tts: ^3.3.3

  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.1.4

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  firebase_core: ^2.15.1
  firebase_auth: ^4.8.0
  cloud_firestore: ^4.9.0

  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter  # Use the latest version
  flutter_launcher_icons: "^0.11.0"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/playing_cards.svg
    - assets/letter_switch.svg
    - assets/app_logo.svg
    - assets/image.svg
    - assets/edit.svg
    - assets/translate.svg
    - assets/app_icon.png
    - assets/home.svg
    - assets/list.svg
    - assets/brain.svg
    - assets/grammar_rules/grammatical_rules_de.json
    - assets/grammar_rules/grammatical_rules_es.json
    - assets/grammar_rules/grammatical_rules_fr.json

  fonts:
    - family: AvertaStd
      fonts:
        - asset: fonts/AvertaStd-Bold.ttf
